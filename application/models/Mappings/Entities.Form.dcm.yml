Entities\Form:
  type: entity
  table: form
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    title:
      type: string
      length: 255
      nullable: false
    path_form:
      type: string
      length: 255
      nullable: false
    created_date:
      type: datetime
      nullable: false
    status:
      type: integer
      nullable: true
  manyToOne:
    user:
      targetEntity: User
      joinColumns:
        user_id:
          referencedColumnName: id
    type:
      targetEntity: Type
      joinColumns:
        type_id:
          referencedColumnName: id
