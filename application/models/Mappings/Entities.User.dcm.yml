Entities\User:
  type: entity
  table: users
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    ip_address:
      type: string
      length: 15
      nullable: false
    username:
      type: string
      length: 100
      nullable: false
    password:
      type: string
      length: 255
      nullable: false
    salt:
      type: string
      length: 255
      nullable: true
    email:
      type: string
      length: 100
      nullable: false
    activation_code:
      type: string
      length: 40
      nullable: true
    forgotten_password_code:
      type: string
      length: 40
      nullable: true
    forgotten_password_time:
      type: integer
      nullable: true
    remember_code:
      type: string
      length: 40
      nullable: true
    created_on:
      type: integer
      nullable: false
    last_login:
      type: integer
      nullable: true
    active:
      type: integer
      nullable: true
    first_name:
      type: string
      length: 50
      nullable: true
    last_name:
      type: string
      length: 50
      nullable: true
    company:
      type: string
      length: 100
      nullable: true
    phone:
      type: string
      length: 20
      nullable: true
